<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a href="#download-cv" class="download-cv">Download CV</a>
        </nav>
        <img src="logo.png" alt="Logo" class="logo">
    </header>
    <section id="home" class="section section-1">
        <div class="intro-text">
            <h1>My Name</h1>
            <p>Brief introduction about myself. Brief introduction about myself. Brief introduction about myself.</p>
            <div class="icons">
                <!-- Add your icons here -->
                <img src="icon1.png" alt="Icon 1">
                <img src="icon2.png" alt="Icon 2">
                <img src="icon3.png" alt="Icon 3">
            </div>
        </div>
        <div class="intro-image">
            <img src="my-picture.jpg" alt="My Picture">
        </div>
    </section>
    <section id="about" class="section section-2">
        <div class="about-image">
            <img src="about-picture.jpg" alt="About Me Picture">
        </div>
        <div class="about-text">
            <h2>About Me</h2>
            <p>Text about me. Text about me. Text about me. Text about me. Text about me. Text about me. Text about me.</p>
        </div>
    </section>
</body>
</html>
